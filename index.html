<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <img src="./images/image-product-desktop.jpg" alt="perfume">
    <section>
      <p class="category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <article>
        <p class="newprice">$149.99</p>
        <p class="oldprice">$169.99</p>
      </article>
      <button><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </section>
  </main>

</body>

</html>
